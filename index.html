<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred App</title>
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container-fluid" id="containerApp">
        <div class="container">
            <div class="row">
                <h1 class="col-12" id="titleApp">
                    🐥 El fabuloso Fred
                </h1>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row justify-content-center">
            <div class="circle emoji" id="zorro">
                🦊
            </div>

            <div class="circle emoji" id="caballo">
                🐴
            </div>

            <div class="circle emoji" id="gallina">
                🐔
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="circle emoji" id="panda">
                🐼
            </div>

            <div class="circle emoji" id="rana">
                🐸
            </div>

            <div class="circle emoji" id="mapache">
                🦝
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="circle emoji" id="unicornio">
                🦄
            </div>

            <div class="circle emoji" id="perro">
                🐶
            </div>

            <div class="circle emoji" id="conejo">
                🐰
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
